{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="list-container">
  <h1>Users</h1>

  <ul class="lists">
    {% for user in users %}
      <li><a href="/users/{{ user.id }}">{{ user.full_name }}</a></li>
    {% endfor %}
  </ul>

  <p><a class="add-btn-link" href="/users/new">Add User</a></p>
  
</div>
{% endblock %}
