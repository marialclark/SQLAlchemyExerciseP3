{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form action="/posts/{{ post.id }}/edit" class="edit-post-form" method="POST">
  <div class="form-field">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{ post.title }}" required>
  </div>

  <div class="form-field">    
    <label for="content">Content</label>
    <input type="text" name="content" value="{{ post.content }}" required>
  </div>

  <div class="checkbox-container">
    {% for tag in tags %}
      <div>
        <input type="checkbox" 
                value="{{ tag.id }}" 
                id="tag_{{ tag.id }}" 
                name="tags"
                {% if tag in post.tags %}checked{% endif %}>
        <label for="tag_{{ tag.id }}">{{ tag.name }}</label>
      </div>
    {% endfor %}
  </div>

  <div class="button-form">
    <a href="/posts/{{ post.id }}" class="cancel-btn-link">Cancel</a>
    <button type="submit" class="save-edit-btn">Save</button>
  </div>
</form>
{% endblock %}
