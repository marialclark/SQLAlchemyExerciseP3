{% extends 'base.html' %}
{% block title %}Create New Post{% endblock %}

{% block content %}
<h1>Add Post for {{ user.full_name }}</h1>
<form action="/users/{{ user.id }}/posts/new" method="POST">

  <div class="form-field">
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Enter a title for your post" required>
  </div>

  <div class="form-field">    
    <label for="content">Content</label>
    <input type="text" name="content" placeholder="Enter post content" required>
  </div>

  <div class="checkbox-container">
    {% for tag in tags %}
      <div>
        <input type="checkbox" 
                value="{{ tag.id }}" 
                id="tag_{{ tag.id }}" 
                name="tags">
        <label for="tag_{{ tag.id }}">{{ tag.name }}</label>
      </div>
    {% endfor %}
  </div>

  <div class="form-field">
    <a href="/users/{{ user.id }}" class="cancel-btn-link">Cancel</a>
    <button type="submit" class="save-edit-btn">Add</button>
  </div>

</form>
{% endblock %}
