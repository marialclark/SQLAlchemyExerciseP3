{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}

{% block content %}
<h1>Edit a Tag</h1>

<form action="/tags/{{ tag.id }}/edit" method="POST">

  <div class="form-field">
    <label for="name">Name</label>
    <input type="text" name="name" value="{{ tag.name }}">
  </div>

  <div class="form-field">
    <a href="/tags" class="cancel-btn-link">Cancel</a>
    <button type="submit" class="save-edit-btn">Edit</button>
  </div>
  
</form>
{% endblock %}
