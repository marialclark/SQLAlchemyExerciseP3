{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
<div class="list-container">
  <h1>Tags</h1>
  
  <ul class="lists">
    {% for tag in tags %}
      <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
  </ul>

  <p><a class="add-btn-link" href="/tags/new">Add Tag</a></p>

</div>
{% endblock %}
