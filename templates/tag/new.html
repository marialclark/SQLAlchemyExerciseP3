{% extends 'base.html' %}
{% block title %}Create Tag{% endblock %}

{% block content %}
<h1>Create a Tag</h1>

<form action="/tags/new" method="POST">

  <div class="form-field">
    <label for="name">Name</label>
    <input type="text" name="name" placeholder="Enter a name for the tag">
  </div>

  <div class="form-field">
    <a href="/tags" class="cancel-btn-link">Cancel</a>
    <button type="submit" class="save-edit-btn">Add</button>
  </div>
  
</form>
{% endblock %}
